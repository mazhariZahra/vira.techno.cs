<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز - گام بعدی</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2980b9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .done-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .done-container h2 {
            color: #3498db;
            margin-bottom: 1rem;
        }
        .done-container p {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="done-container">
        <h2>لینک بازیابی ارسال شد</h2>
        <p>لینک بازیابی رمز عبور به ایمیل شما ارسال شد. لطفاً ایمیل خود را چک کنید.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">بازگشت به ورود</a>
    </div>
</body>
</html>
