<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرایط و ضوابط - خدمات کامپیوتری ویرا تکنو</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/home.css' %}">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #e9f1f7; /* تم آبی روشن */
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db; /* تم آبی اصلی */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        p {
            color: #6c757d;
            line-height: 1.6;
        }
        .btn-back {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شرایط و ضوابط</h1>
        {% if terms %}
            <p>{{ terms.content|safe }}</p>
        {% else %}
            <p>محتوایی برای نمایش وجود ندارد. لطفاً با ادمین تماس بگیرید.</p>
        {% endif %}
        <a href="{% url 'home' %}" class="btn-back mt-3">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
