<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید بازیابی رمز</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2980b9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirm-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
            max-width: 500px;
        }
        .confirm-container h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #34495e;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h2>تأیید و تغییر رمز</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">رمز جدید</label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">تأیید رمز جدید</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary">تغییر رمز</button>
        </form>
    </div>
</body>
</html>
