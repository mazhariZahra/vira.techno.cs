<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام - خدمات کامپیوتری ویرا تکنو</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2980b9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/white-carbon-fiber.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.2), 0 0 10px rgba(41, 128, 185, 0.1) inset;
            width: 100%;
            max-width: 550px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .auth-container::before {
            content: '\f2f6';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #3498db;
            opacity: 0.3;
            font-size: 2rem;
        }
        .auth-container h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(52, 152, 219, 0.2);
            position: relative;
        }
        .auth-container h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #2980b9;
            border-radius: 1px;
        }
        .nav-tabs {
            border-bottom: 2px solid #e0eafc;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .nav-tabs .nav-link {
            color: #7f8c8d;
            border: none;
            padding: 0.7rem 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #2980b9;
            border-bottom: 3px solid #2980b9;
            background: none;
        }
        .nav-tabs .nav-link:hover {
            color: #3498db;
            transform: translateY(-2px);
        }
        .tab-content {
            padding: 1.5rem 0;
        }
        .form-label {
            color: #34495e;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }
        .btn-primary {
            background: linear-gradient(90deg, #2980b9 0%, #3498db 100%);
            border: none;
            border-radius: 10px;
            padding: 0.9rem 1.8rem;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        .btn-primary:hover::before {
            width: 200px;
            height: 200px;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .text-center a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #3498db;
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
            padding: 1rem;
        }
        .alert .btn-close {
            transition: opacity 0.3s ease;
        }
        .alert .btn-close:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>ورود یا ثبت‌نام</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">ورود</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">ثبت‌نام</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Tab ورود -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="login-username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="login-username" name="login-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ورود</button>
                </form>
                <p class="text-center mt-3">رمز عبور را فراموش کرده‌اید؟ <a href="{% url 'password_reset' %}">بازیابی</a></p>
            </div>

            <!-- Tab ثبت‌نام -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="register-username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="register-username" name="register-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">ایمیل</label>
                        <input type="email" class="form-control" id="register-email" name="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="register-password" name="register-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-full_name" class="form-label">نام کامل</label>
                        <input type="text" class="form-control" id="register-full_name" name="register-full_name">
                    </div>
                    <div class="mb-3">
                        <label for="register-phone_number" class="form-label">شماره تماس</label>
                        <input type="text" class="form-control" id="register-phone_number" name="register-phone_number">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
