<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره ما - خدمات کامپیوتری ویرا تکنو</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #3498db, #2980b9);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            background: url('{% static "main/image/background.jpg" %}') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 1rem;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 900px;
            margin: -2rem auto 2rem;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }
        .content {
            line-height: 1.8;
            color: #34495e;
            font-size: 1.1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>درباره ما</h1>
    </div>
    <div class="container">
        {% if about_content %}
            <div class="content">{{ about_content.content|safe }}</div>
        {% else %}
            <p class="text-muted">محتوای درباره ما هنوز ثبت نشده است. لطفاً از پنل ادمین اطلاعات را وارد کنید.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
