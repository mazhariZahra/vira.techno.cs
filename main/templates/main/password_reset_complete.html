<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز تکمیل شد</title>
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'main/image/logo4 copy.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2980b9 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .complete-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .complete-container h2 {
            color: #3498db;
            margin-bottom: 1rem;
        }
        .complete-container p {
            color: #34495e;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <h2>بازیابی رمز تکمیل شد</h2>
        <p>رمز عبور شما با موفقیت تغییر کرد. حالا می‌توانید وارد شوید.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">ورود به سیستم</a>
    </div>
</body>
</html>
